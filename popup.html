<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="popup.css" />
    <script src="redirectState.function.js"></script>
  </head>
  <body class="popup">
    <div class="chartink-to-tv-container">
      <h1>Chartink To TradingView</h1>
      <p class="description">By devAgam</p>
      <label class="checkbox-container">
        <input type="checkbox" id="redirect" name="redirect" />
        <span class="checkmark"></span>
        Chart Redirects To TradingView
      </label>
      <label class="checkbox-container">
        <input type="checkbox" id="kite-bt" name="kite-bt" />
        <span class="checkmark"></span>
        Open Chart in Kite Button
      </label>
      <!-- dropdown to select between Kite chart TradingView or ChartIQ -->
      <label class="chart-type" for="chart-type">Kite Chart:</label>
      <select class="chart-dropdown" id="chart-type" name="chart-type">
        <option value="tvc">TradingView</option>
        <option value="ciq">ChartIQ</option>
      </select>

      <br />
      <a class="donate-bt" href="https://agamjot.ca/donate" target="_blank"
        >Donate</a
      >
    </div>
  </body>
</html>
